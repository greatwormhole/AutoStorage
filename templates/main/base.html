<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script  src="{% static 'main/js/base.js' %}" rel="stylesheet" ></script>
    <script  src="{% static 'main/js/base-ws.js' %}" rel="stylesheet" ></script>
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    <script>
    const THDList = "{% url 'THD_list' %}",
        THDSelect = "{% url 'THD_select' %}",
        THDCheck = "{% url 'websocket_THD_check' %}",
        login = "{% url 'login' %}"
    $(document).ready(function(){
        {% if internalUser != "NA" %}
            authorized()
            var wsStart = 'ws://',
                loc = window.location;
            if (loc.protocol == 'https:') {
                 wsStart = 'wss://'
            }
            var socket = new WebSocket(wsStart+window.location.hostname+':8000/ws/THD-ws/'+'{{THD}}')
        {% else %}
            nonAuthorized()
        {% endif %}
    })

    </script>
    {% block link %}

    {% endblock %}

</head>
<body>
    <div class="block-ui" id="login-BU">
        <div id="auth-prompt"></div>
    </div>
    <header>
        <div class="div-header">
            <h2 id="AWP-name" class="text">АРМ Склад</h2>
            {% if internalUser != "NA" %}
                <div id = "user-info">
                    <span class="text" id = "username">{{internalUser}} </span>
                    <div id="logout" class = "button"></div>
                </div>
            {% else %}
                <div id="login" class = "button" onclick="viewListOfTHD()"></div>
            {% endif %}

        </div>
    </header>


    <div id="main">
        <div class="prompt-message">
            <h4 class="prompt-message-text text">

            </h4>
        </div>
        <div class="block-ui" id="prompt-block-UI">
            <div id="prompt">
                <div id = "prompt-header">
                    <div id = "prompt-name-container">
                        <h4 id = "prompt-name" class="text"></h4>
                    </div>
                    <div id = "prompt-close" class="button" onclick="promptHide(this)">

                    </div>
                </div>
                <div id = "prompt-content">

                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
