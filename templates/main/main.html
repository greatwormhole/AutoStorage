{% extends 'main/base.html' %}

{% block content %}
    <script>
        const socket = new WebSocket('ws://127.0.0.1:8000/ws/test/1\w');

        socket.onopen = function(e) {
          socket.send(JSON.stringify({
            message: 'HUI HUI HUI HUI'
          }));
        };
        
        socket.onmessage = function(event) {
          try {
            console.log(event);
          } catch (e) {
            console.log('Error:', e.message);
          }
        };
    </script>
{% endblock %}
