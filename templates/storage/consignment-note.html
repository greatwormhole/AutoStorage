{% extends 'main/base.html' %}
{% block link %}
{% load static %}
    <script  src="{% static 'main/js/consignment-note.js' %}" rel="stylesheet" ></script>
    <link rel="stylesheet" href="{% static 'main/css/consignment-note.css' %}">
    <script>
        var consignmentNoteId = ''
        $(document).ready(function(){
            promptShow()
            $('#date').text(new Date().toLocaleDateString() + ' '+ new Date().toLocaleTimeString())
        })
    </script>
{% endblock %}
{% block content %}

    <div class="content">
        <div id = "view-space">
            <h3 class="sign">Электронная накладная.</h3>
            <h5 class="sign">Общие сведения.</h5>
            <div class="scroll-table" style="height:70px; margin-bottom:0px;">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Составитель:
                            </th>
                            <th style="background:white">
                                {{internalUser}}
                            </th>
                            <th>
                                Дата:
                            </th>
                            <th id = 'date' style="background:white">
                            </th>
                            <th>
                               Номер:
                            </th>
                            <th id = 'number' style="background:white">

                            </th>
                            <th>
                               Поставщик:
                            </th>
                            <th id = 'provider' style="background:white">
                                <input>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
                <h5 class="sign">Тело накладной.</h5>
            <div class="scroll-table" id="main-table">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Артикуль
                            </th>
                            <th>
                                Наименование
                            </th>
                            <th>
                                Количество
                            </th>
                            <th>
                                Масса
                            </th>
                            <th>
                               Габариты
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
                <button class="add-consignment-note-row" onclick="addRow()">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
{% endblock %}
